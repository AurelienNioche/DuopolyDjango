{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block page_content %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{  title }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{  subtitle }}
            </div>
            <br>
            <br>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-lg-offset-3" align="center">
                        <a class="btn btn-success"
                           href="{% static url %}" download><i class="fa fa-download"></i> Download data</a>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
<!-- /.row -->

{% endblock page_content %}
