{% extends "dashboard/base.html" %}

{% block page_content %}

    <script>
        document.getElementById("room_management_tab").setAttribute("class", "active")
    </script>

<!-- Modal pop up window used in order to inform that submission is sent-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
            <center><span class="fa fa-check" style="font-size: 50px; color: green;"></span></center>
          <center><h4 class="modal-title"> Success! </h4></center>
        </div>
        <div class="modal-body">
        <center><p>Room successfully created!</p></center>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
<!--------- /Modal  -->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{  title }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{  subtitle }}
            </div>
            <br>
            <br>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-lg-offset-3">
                    <div class="form-group">
                              <form  method="post" action="/new_room/">

                                    {% csrf_token %}
                                    {% load crispy_forms_tags %}
                                    {% crispy form %}

                                  <br>
                                  <br>
                                  <button type="submit" class="btn btn-success" style="font-size: 20px;">Create</button>
                              </form>
                    </div>

                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
<!-- /.row -->
{% endblock page_content %}
